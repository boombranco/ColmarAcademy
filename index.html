<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colmar Academy</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700" rel="stylesheet">
    <link rel="stylesheet"  href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>

    <!-- The header of the page -->
    <header>
      <!-- Full web version -->
      <div class="container">
      <img src="./resources/images/ic-logo.svg" alt="Colmar Academy Logo." class="logo">
      <span class="colmar">COLMAR</span><span class="academy">ACADEMY</span>
      <nav>
        <span>On Campus</span>
        <span>Online</span>
        <span>Fore Companies</span>
        <span>Sign In</span>
      </nav>
      <!-- Mobile version -->
      <nav class="mobile-nav container">
        <ul>
          <li><img src="./resources/images/ic-on-campus.svg" alt="On campus link."></li>
          <li><img src="./resources/images/ic-online.svg" alt="Online link."></li>
          <li><img src="./resources/images/ic-login.svg" alt="Login link."></li>
        </ul>
      </nav>
    </div>
  </header>
    <!-- Main body of the web page -->
    <main>
      <!-- First section - Featured image and title -->
      <div class="featured">
        <div class="container">
          <h1>Learn something new every day</h1>
        </div>
      </div>
      <!-- Second section - Info about the school -->
      <div class="info">
        <div class="container">
          <h1>It doesn't hurt to keep practicing</h1>
        </div>
      </div>
      <!-- Third section - Start learning with 6 images -->
      <div class="container">
        <div class="learning">
          <div class="box software">
            <div class="learning-img">
              <img src="./resources/images/course-software.jpg" alt="An iMac on a desk.">
            </div>
            <span>Software Engineering</span>
            <span>COURSES</span>
            <span>TEXT</span>
          </div>
          <div class="box computer">
            <div class="learning-img">
              <img src="./resources/images/course-computer-art.jpg" alt="Someone holding a phone.">
            </div>
            <span>Computer art</span>
            <span>COURSES</span>
            <span>text</span>
          </div>
          <div class="box design">
            <div class="learning-img">
              <img src="./resources/images/course-design.jpg" alt="Someone taking a photo.">
            </div>
            <span>Design</span>
            <span>COURSES</span>
            <span>text</span>
          </div>
          <div class="box data">
            <div class="learning-img">
              <img src="./resources/images/course-data.jpg" alt="An open laptop.">
            </div>
            <span>Data</span>
            <span>COURSES</span>
            <span>text</span>
          </div>
          <div class="box business">
            <div class="learning-img">
              <img src="./resources/images/course-business.jpg" alt="A game of chess.">
            </div>
            <span>Business</span>
            <span>COURSES</span>
            <span>text</span>
          </div>
          <div class="box marketing">
            <div class="learning-img">
              <img src="./resources/images/course-marketing.jpg" alt="Someone using their Apple watch.">
            </div>
            <span>Marketing</span>
            <span>COURSES</span>
            <span>text</span>
          </div>
        </div>
      </div>
      <!-- Fourth section - Thesis exhibit with video and info -->
      <div class="container">
        <div class="thesis">
          <div class="video">
            <video src="./resources/videos/thesis.mp4" autoplay loop>
              </video>
            <span>text</span>
          </div>
          <div class="exhibit">
            <div class="first thesisexhibit">
              <img src="" alt="">
              <span>text</span>
            </div>
            <div class="second thesisexhibit">
              <img src="" alt="">
              <span>text</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer section -->
    <footer>
      <div class="copyright">
        <span>text</span>
      </div>
      <div class="terms">
        <span>text</span>
      </div>
    </footer>

  </body>
</html>
